name: Подготовка окружения Node.js

on: [workflow_call]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Подгружаем код репозитория
        uses: actions/checkout@v4
  
      - name: Подгружаем Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
  
      - name: Подкачиваем npm-зависимости
        run: npm ci