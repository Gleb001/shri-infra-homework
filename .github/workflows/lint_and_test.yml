name: Lint and Test

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Версия Node.js'
        required: true
        type: string

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: '20.x'

    steps:
    - name: Запускаем проверку
      uses: actions/checkout@v4

    - name: Устанавливаем Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Подкачиваем npm-зависимости
      run: npm ci

    - name: Запускаем линтер (eslint)
      run: npm run lint

    - name: Запускаем тесты (jest)
      run: npm run test